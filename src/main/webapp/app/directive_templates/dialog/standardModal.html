
<div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="dialogModalLabel" aria-hidden="true">
  <div class="modal-dialog" ng-class="modalSize">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-show="showButtonClose" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="dialogModalLabel">{{title}}</h4>
      </div>
      <div ng-if="showForm">
        <div class="modal-body" ng-include="formURL"/>
      </div>
      <div ng-if="!showForm">
        <div class="modal-body" ng-show="showStaticContent" >
          {{content}}
        </div>
        <search-form ng-show="showSearch"
        	resource={{targetURL}}  
        	mappings=mappings  
        	target="form"> 
        </search-form>
        <div class="modal-footer">
            <button ng-repeat="button in customButtons | orderBy:'index'" type="button" ng-class="button.cssClass" ng-click="button.callback()">{{button.name}}</button>
            <button ng-show="showButtonClose" type="button" class="btn btn-warning" data-dismiss="modal">{{closeText}}</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="row blockContainer">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Change Password</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="mainForm" role="form" novalidate ng-controller="FormController">
                    <field-wrapper label="Old Password" type="password" name="oldPassword" required="true" formmodel="formmodel" formcontrol="formcontrol"></field-wrapper>
                    <field-wrapper label="Password" type="password" name="password" required="true" formmodel="formmodel" formcontrol="formcontrol"></field-wrapper>
                    <field-wrapper label="Confirm Password" type="password" name="confirmPassword" required="true" formmodel="formmodel" formcontrol="formcontrol"></field-wrapper>
                    <div class="form-group">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-success" ng-click="confirm('changepassword')">Change Password</button>
                            <button type="button" class="btn btn-warning" ng-click="confirm('cancel')">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

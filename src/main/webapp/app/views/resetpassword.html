<div class="row blockContainer formContainer">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Forgot Password</h3>
            </div>
            <div class="panel-body">
                 <form class="form-horizontal" name="mainForm" role="form" ng-controller="FormController" novalidate>
                    <field-wrapper label="Email Address" type="email" name="email" required="true" formmodel="formmodel" formcontrol="formcontrol"></field-wrapper>
                    <div class="form-group">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-success" ng-click="confirm('resetpassword')">Reset</button>
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
